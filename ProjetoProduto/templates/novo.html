<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New product </title>
</head>
<body>
    <h1> Register a new product </h1>
    <form action="/novo" method="post" enctype="multipart/form-data">
        Name: <input type="text" name="Name" required><br>
        Price: <input type="number" step="0.01" name="Price" required><br>
        Quant.: <input type="number"  name="quant." required><br>
        Imagem: <input type="file"  name="image" required><br>
        <button type="submit"> Salve </button>
    </form>
    <a href="/"> Back </a>
</body>
</html>
