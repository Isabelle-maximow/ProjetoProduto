<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Product's List </h1>
    <ul>
        {% for i in produtos %}
        <li>
            {% if imagem %}
                <br> <img src="/static/upload/{{i.imagem}}" alt="{{i.nome}}">
            {% else %}
                <br><img src="/static/upload/{{i.imagem}}" width="80">
            {% endif %}
            <a href="/produtos/{{i.id}}">{{i.nome}}</a> - {{i.preco}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
